pattern = ssg/deployment_bundle

[expose:ssg/mdm_saml/token]
methods = GET,POST
pattern = ssg/mdm_saml/token

[expose:ssg/dashboards]
methods = GET
pattern = ssg/dashboards

[expose:ssg/license]
methods = GET
pattern = ssg/license

[expose:ssg/migration]
methods = GET, POST
pattern = ssg/migration

[expose:ssg/opt_in]
methods = GET, POST
pattern = ssg/opt_in

[expose:ssg/opt_in_metrics]
methods = POST
pattern = ssg/opt_in_metrics

[expose:ssg/oia]
methods = GET
pattern = ssg/oia

[expose:ssg/restart]
methods = POST
pattern = ssg/restart

[expose:ssg/test_websocket]
